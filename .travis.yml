language: python
python:
  - "3.6"

install:
  - pip install -e ".[dev]"

script:
  - nosetests --with-coverage --cover-package=languagecodes --cover-erase

after_success:
  # push tag as well
  - if [[ $TRAVIS_TAG = $TRAVIS_BRANCH ]]; then
      python setup.py sdist bdist_wheel ;
      twine upload dist/* ;
    fi
